<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple online calculator made with HTML, CSS, and JavaScript.">
    <meta name="keywords" content="calculator, html, javascript, css, simple project, teds calc">

    <title>CALCULATOR</title>
    <link rel="stylesheet" href="magic.css">
</head>

<body id="body">
  <div id="name">
    SIMPLE CALCULATOR
  </div>
  <div class="card">
    <div class="card-header" id="head">
      <input type="text" id="sagot" readonly> </input>
    </div>
    <div class="card-body" id="head">
      <div class="container">
        <div class="row">
          <div class="col p-1 d-grid">
            <button class="w-100 h-100" onclick="ac()" id="ac">AC</button>
          </div>
          <div class="col p-1 d-grid">
            <button class="w-100 h-100" onclick="del()">DEL</button>
          </div>
          <div class="col p-1 d-grid">
          </div>
          <div class="col p-1 d-grid">
            <button class="w-100 h-100" onclick="add('x')">x</button>
          </div>
        </div>
        <div class="row">
          <div class="col p-1 d-grid">
            <button class="w-100 h-100" onclick="add(7)">7</button>
          </div>
          <div class="col p-1 d-grid">
            <button class="w-100 h-100" onclick="add(8)">8</button>
          </div>
          <div class="col p-1 d-grid">
            <button class="w-100 h-100" onclick="add(9)">9</button>
          </div>
          <div class="col p-1 d-grid">
            <button class="w-100 h-100" onclick="add('+')">+</button>
          </div>
        </div>
        <div class="row">
          <div class="col p-1 d-grid">
            <button class="w-100 h-100" onclick="add(4)">4</button>
          </div>
          <div class="col p-1 d-grid">
            <button class="w-100 h-100" onclick="add(5)">5</button>
          </div>
          <div class="col p-1 d-grid">
            <button class="w-100 h-100" onclick="add(6)">6</button>
          </div>
          <div class="col p-1 d-grid">
            <button class="w-100 h-100" onclick="add('-')">-</button>
          </div>
        </div>
        <div class="row">
          <div class="col p-1 d-grid">
            <button class="w-100 h-100" onclick="add(1)">1</button>
          </div>
          <div class="col p-1 d-grid">
            <button class="w-100 h-100" onclick="add(2)">2</button>
          </div>
          <div class="col p-1 d-grid">
            <button class="w-100 h-100" onclick="add(3)">3</button>
          </div>
          <div class="col p-1 d-grid">
            <button class="w-100 h-100" onclick="add('รท')">รท</button>
          </div>
        </div>
        <div class="row">
          <div class="col p-1 d-grid">
            <button class="w-100 h-100" onclick="add('00')">00</button>
          </div>
          <div class="col p-1 d-grid">
            <button class="w-100 h-100" onclick="add(0)">0</button>
          </div>
          <div class="col p-1 d-grid">
            <button class="w-100 h-100" onclick="add('.')">.</button>
          </div>
          <div class="col p-1 d-grid">
            <button class="w-100 h-100" onclick="calculate()">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
